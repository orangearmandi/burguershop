<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Cabra Burguer - Contacto</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <navbar-component></navbar-component>
    <p></p>
    <p></p>
    <p></p>

    <!-- Sección de Contacto -->
    <section class="py-5 bg-light">
      <div class="container text-center">
        <h2 class="display-5 fw-bold mb-4 text-danger">¡Contáctanos!</h2>
        <p class="fs-5 mb-4 text-dark">
          Si tienes alguna pregunta o sugerencia, no dudes en escribirnos.
          ¡Estamos para ayudarte!
        </p>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form action="#" method="POST">
              <!-- Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label text-dark"
                  >Tu Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Escribe tu nombre"
                  required
                />
              </div>

              <!-- Correo Electrónico -->
              <div class="mb-3">
                <label for="email" class="form-label text-dark"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Escribe tu correo"
                  required
                />
              </div>

              <!-- Mensaje -->
              <div class="mb-3">
                <label for="mensaje" class="form-label text-dark"
                  >Mensaje</label
                >
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="4"
                  placeholder="Escribe tu mensaje"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-danger w-100">
                Enviar Mensaje
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="ratio ratio-16x9">
      <iframe
        src="https://www.google.com/maps?q=4.6466571,-74.0554429&hl=es;z=16&output=embed"
        style="border: 0"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>

    <footer-component></footer-component>

    <script src="scripts/footer-component.js"></script>
    <script src="scripts/navbar-component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
